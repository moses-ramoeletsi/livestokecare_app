<ion-content [fullscreen]="true" class="ion-padding">
  <div style="display: flex; align-items: center; margin: 16px;">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" routerLink="/vet-dashboard" ></ion-icon>   
    </ion-buttons>
    <ion-title style="margin-left: 16px;">Add Medication</ion-title>
  </div>
    <ion-fab
      slot="fixed"
      vertical="bottom"
      horizontal="end"
      class="ion-center-sm-down"
    >
      <ion-fab-button id="open-medication-modal">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-modal
      [keepContentsMounted]="true"
      trigger="open-medication-modal"
      #modal
    >
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title class="ion-text-center">Post Medication</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()">Cancel</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <form class="requestBlood-form" (ngSubmit)="addMedication()">
            <ion-item>
              <ion-input
              [(ngModel)]="medicine.medicine_name"
              name="medicine_name"
              label="Medicine Name"
              labelPlacement="stacked"
              type="text"
              placeholder="When to Donation"
              style="color: black"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea
              [(ngModel)]="medicine.price"
              name="price"
              label="Price"
              labelPlacement="stacked"
              style="color: black"
              placeholder="Type..."
              ></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-select
                [(ngModel)]="medicine.animal_type"
                name="animal_type"
                label="Animal Type"
                labelPlacement="stacked"
                multiple="true"
                placeholder="Select all animals that apply"
              >
                <ion-select-option value="Chickens">Chickens</ion-select-option>
                <ion-select-option value="Goats">Goats</ion-select-option>
                <ion-select-option value="Sheep">Sheep</ion-select-option>
                <ion-select-option value="Pigs">Pigs</ion-select-option>
                <ion-select-option value="Cows">Cows</ion-select-option>
                <ion-select-option value="Horses">Horses</ion-select-option>
                <ion-select-option value="Donkeys">Donkeys</ion-select-option>
                <ion-select-option value="Rabbits">Rabbits</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-textarea
              [(ngModel)]="medicine.description"
              name="description"
              label="Description"
              labelPlacement="stacked"
              style="color: black"
              placeholder="Type..."
              ></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Medication Image</ion-label>
              <input type="file" (change)="onFileSelected($event)" accept="image/*">
            </ion-item>
            <ion-item *ngIf="selectedImage">
              <img [src]="selectedImage" alt="Selected medication image" style="max-width: 100%; height: auto;">
            </ion-item>
            <ion-button class="mycolor" type="submit" expand="block"
              >Add Medication</ion-button
            >
          </form>
        </ion-content>
      </ng-template>
    </ion-modal>
    <div
    *ngIf="medication.length > 0; else noMedicine"
      class="upcoming-events"
      style="background-color: transparent"
    >
    <ion-card *ngFor="let medicine of medication" style="margin: 10px">
      <img [src]="medicine.imageUrl" alt="Medication Image" />
        <ion-card-header class="ion-text-center">
        <ion-card-title>{{ medicine.medicine_name }}</ion-card-title>
        <ion-card-subtitle>{{medicine.animal_type}}</ion-card-subtitle> 
      </ion-card-header>
      <ion-card-content>
        <ion-label>M{{medicine.price}}</ion-label> <br />
        {{ medicine.description }}
      </ion-card-content>

  
      <ion-item lines="none">
        <ion-button fill="outline" slot="start" color="tertiary">Edit</ion-button>
        <ion-button fill="outline" slot="end" color="danger">Delete</ion-button>
      </ion-item>
    </ion-card>
    </div>
    <ng-template #noMedicine>
      <p style="color: brown">No events available</p>
    </ng-template>
  </ion-content>
