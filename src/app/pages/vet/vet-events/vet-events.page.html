<ion-content [fullscreen]="true" class="ion-padding">
  <div style="display: flex; align-items: center; margin: 16px;">

    <ion-title style="margin-left: 16px;">Recent Events</ion-title>
  </div>
    <ion-fab
      slot="fixed"
      vertical="bottom"
      horizontal="end"
      class="ion-center-sm-down"
    >
      <ion-fab-button id="open-events-modal">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-modal
      [keepContentsMounted]="true"
      trigger="open-events-modal"
      #modal
    >
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title class="ion-text-center">Post Event</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()">Cancel</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <form class="requestBlood-form">
            <ion-item>
              <ion-input
            
                name="event_title"
                label="Title"
                labelPlacement="stacked"
                type="text"
                placeholder="When to Donation"
                style="color: black"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea
                name="description"
                label="Description"
                labelPlacement="stacked"
                style="color: black"
                placeholder="Type..."
              ></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-input
                name="location"
                label="Location"
                labelPlacement="stacked"
                type="text"
                placeholder="Maseru, Thoteng"
                style="color: black"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-datetime
               
                name="date_and_time"
                displayFormat="MMM DD, YYYY HH:mm"
                placeholder="Select Date & Time"
                style="color: black"
              ></ion-datetime>
            </ion-item>

            <ion-button class="mycolor" type="submit" expand="block"
              >Post Event</ion-button
            >
          </form>
        </ion-content>
      </ng-template>
    </ion-modal>
    <div
    
      class="upcoming-events"
      style="background-color: transparent"
    >
      <ion-card  style="margin: 10px">
        <ion-card-header class="ion-text-center">
          <ion-card-title>title</ion-card-title>
          <ion-card-subtitle>host</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>Date: </p>
          <p>Time:</p>
          <p>Location: </p>
          <p></p>
        </ion-card-content>
      </ion-card>
    </div>
    <ng-template #noEvents>
      <p style="color: brown">No events available</p>
    </ng-template>
  </ion-content>
