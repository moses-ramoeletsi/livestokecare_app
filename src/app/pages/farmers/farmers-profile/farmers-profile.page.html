<ion-content [fullscreen]="true">
  <div class="farmer-profile">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <ion-avatar class="profile-avatar">
          <ion-img src="../../../../assets/images/logo.png" />
        </ion-avatar>
        <h2>{{userName}}</h2>
        <p>{{userEmail}}</p>
      </ion-card-content>
    </ion-card>  
  </div>
  
  <ion-list lines="none">
    <ion-item routerLink="/add-animal" >
      <ion-icon  slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>Add Animal</ion-label>
    </ion-item>
    <ion-item routerLink="/notifications">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notification Settings</ion-label>
    </ion-item>
    <ion-item routerLink="/view-orders">
      <ion-icon  slot="start" name="reorder-three"></ion-icon>
      <ion-label>My orders</ion-label>
    </ion-item>
    <ion-item (click)="onLogout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Log out</ion-label>
    </ion-item>
  </ion-list>
 </ion-content>
