<ion-content>
  <div style="display: flex; align-items: center; margin: 16px;">
    <ion-buttons slot="start">
     <ion-icon name="arrow-back" routerLink="/farmers-dashboard" ></ion-icon>   
   </ion-buttons>
  <ion-title style="margin-left: 16px;">Videos</ion-title>
</div>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let video of videos" (click)="playVideo(video.url)">
          <ion-label>{{ video.title }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
