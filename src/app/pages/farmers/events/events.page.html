<ion-header>
  <ion-toolbar class="eventsPage">
    <ion-title class="ion-text-center" >Events</ion-title>
  </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div
    class="pageName"
    style="display: flex; align-items: center; margin: 16px"
  >
  </div>
  <div
    *ngIf="events.length > 0; else noEvents"
    class="upcoming-events"
    style="background-color: transparent"
  >
    <ion-card *ngFor="let event of events" style="margin: 10px">
      <ion-card-header class="ion-text-center">
        <ion-card-title>{{ event.event_title }}</ion-card-title>
        <ion-card-subtitle>Host: {{event.host}}</ion-card-subtitle>
        <ion-card-subtitle>Posted by: {{event.authorName}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Date: {{ getFormattedDateTime(event.date_and_time).date }}</p>
        <p>Time: {{ getFormattedDateTime(event.date_and_time).time }}</p>
        <p>Location: {{ event.location }}</p>
        <p style="margin-top: 10px;"> {{ event.description }}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-template #noEvents>
    <p style="color: brown">No events available</p>
  </ng-template>
</ion-content>
