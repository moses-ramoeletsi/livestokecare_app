<ion-content [fullscreen]="true">
  
  <div style="display: flex; align-items: center; margin: 16px;">

    <ion-title style="margin-left: 16px;">Events</ion-title>
  </div>
    <div
      class="upcoming-events"
      style="background-color: transparent"
    >
      <ion-card style="margin: 10px">
        <ion-card-header class="ion-text-center">
          <ion-card-title>title</ion-card-title>
          <ion-card-subtitle>host</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>Date: 08-AUG-2024</p>
          <p>Time: 10:00</p>
          <p>Location: Afrig</p>
          <p>description</p>
        </ion-card-content>
      </ion-card>
    </div>
    <ng-template #noEvents>
      <p style="color: brown">No events available</p>
    </ng-template>
</ion-content>
