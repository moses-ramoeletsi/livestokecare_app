<ion-content [fullscreen]="true">
  <h1 class="myHeader">SC Attendence</h1>
  <img alt="car" src="../../../assets/images/bloodConnect.png" />
  <h2 class="login">LOGIN</h2>
  <form [formGroup]="loginForm" class="ion-padding">
    <ion-input
      class="ion-text-center"
      fill="outline"
      type="email"
      placeholder="Enter Email"
      formControlName="email"
    ></ion-input>
    <br />
    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
    >
      <span
        class="error-message"
        *ngIf="loginForm.get('email')?.errors?.['required']"
        >Email is required.</span
      >
      <span
        class="error-message"
        *ngIf="loginForm.get('email')?.errors?.['email']"
        >Invalid email format.</span
      >
    </div>

    <br />
    <ion-input
      class="ion-text-center"
      type="password"
      fill="outline"
      placeholder="Enter password"
      formControlName="password"
    ></ion-input>
    <br />
    <div
      *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
    >
      <span
        class="error-message"
        *ngIf="loginForm.get('password')?.errors?.['required']"
        >Password is required.</span
      >
      <span
        class="error-message"
        *ngIf="loginForm.get('password')?.errors?.['minlength']"
        >Password must be at least 6 characters long.</span
      >
      <span
        class="error-message"
        *ngIf="loginForm.get('password')?.errors?.['pattern']"
        >Password must contain characters(- _ ! $).</span
      >
    </div>
    <br />
    <ion-button
      class="ion-padding ion-xxl mycolor"
      expand="full"
      type="submit"
      (click)="login()"
      [disabled]="loginForm.invalid"
    >
      Login
    </ion-button>
  </form>
  <div class="ion-text-center">
    <p>
      Not registered yet? <br /><a routerLink="/register-farmers" class="page-link"
        >Create account here</a
      >
    </p>
  </div>
</ion-content>
